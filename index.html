<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moderation Bot Download</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family: 'Roboto', sans-serif; }
  body { background: #1e1e2f; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
  h1 { font-size: 2.5rem; margin-bottom: 20px; color: #00ffff; text-shadow: 0 0 10px #00ffff; text-align: center; }
  
  .download-container { position: relative; display: flex; flex-direction: column; align-items: center; }
  
  .download-btn { 
    background: linear-gradient(90deg, #00ffff, #ff00ff);
    padding: 20px 40px;
    border: none;
    border-radius: 15px;
    font-size: 1.5rem;
    color: #fff;
    cursor: pointer;
    overflow: hidden;
    transition: 0.4s;
    position: relative;
    z-index: 1;
  }
  .download-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
  }
  
  .progress-bar {
    width: 0;
    height: 10px;
    border-radius: 10px;
    background: linear-gradient(90deg, #00ffff, #ff00ff);
    margin-top: 20px;
    transition: width 0.4s ease;
  }

  .animation { margin-top: 40px; width: 100px; height: 100px; border: 10px solid #00ffff; border-top: 10px solid #ff00ff; border-radius: 50%; animation: spin 1.5s linear infinite; }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  
  p { margin-top: 20px; color: #aaa; text-align: center; max-width: 400px; }
  canvas { position: fixed; top: 0; left: 0; pointer-events: none; }
</style>
</head>
<body>

<h1>Download Moderation Bot</h1>

<div class="download-container">
  <button id="downloadBtn" class="download-btn">Download Now</button>
  <div class="progress-bar" id="progressBar"></div>
</div>

<div class="animation"></div>

<p>This is the latest version of the Moderation Bot. Click the button to download the ZIP file from GitHub.</p>

<canvas id="confetti"></canvas>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const btn = document.getElementById("downloadBtn");
const bar = document.getElementById("progressBar");
const downloadUrl = "https://github.com/2k937/moderation-bot-open-source-/archive/refs/heads/main.zip";

btn.addEventListener("click", () => {
  // Reset progress
  bar.style.width = "0%";

  let progress = 0;
  const interval = setInterval(() => {
    progress += Math.random() * 10; // Simulate progress
    if (progress >= 100) progress = 100;
    bar.style.width = progress + "%";
    if (progress === 100) {
      clearInterval(interval);
      launchConfetti();
      // Trigger download
      const link = document.createElement('a');
      link.href = downloadUrl;
      link.download = 'moderation-bot.zip';
      link.click();
    }
  }, 200);
});

// Confetti effect
function launchConfetti() {
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 },
    colors: ['#00ffff','#ff00ff','#ffffff']
  });
}
</script>

</body>
</html>
